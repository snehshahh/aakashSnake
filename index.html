<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Random Number Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>
  <h1>Unique Random Number Generator</h1>
  <button onclick="generateRandomNumber()">Generate Random Number</button>
  <p id="randomNumber"></p>

  <script>
    // Array to store numbers 1 to 25
    var numbers = Array.from({length: 25}, (_, index) => index + 1);
    
    function generateRandomNumber() {
      if (numbers.length === 0) {
        document.getElementById("randomNumber").textContent = "All numbers have been generated.";
        return;
      }
      
      // Generate random index to select a number from the array
      var randomIndex = Math.floor(Math.random() * numbers.length);
      
      // Get and remove the selected number from the array
      var randomNumber = numbers.splice(randomIndex, 1)[0];
      
      // Display the generated random number
      document.getElementById("randomNumber").textContent = "Random Number: " + randomNumber;
    }
  </script>
</body>
</html>
